


{% extends 'generateTest/base.html' %}

{% block content %}
<!-- HTML code for the quiz form -->
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="quiz-title">Quiz Title</h2>
        <p class="quiz-description">Quiz Description</p>
        <p class="time-remaining">Time Remaining: 00:10:00</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form method="post">
          {% csrf_token %}
          {% for qa in question_answers %}
          <div class="card mb-4">
            <div class="card-header">{{qa.question.name}}</div>
            <div class="card-body">
              <ul class="list-group">
                {% for a in qa.answers %}
                <li class="list-group-item option">
                  <div class="form-check">
                    <input type="radio" class="form-check-input check"name="{{ qa.question.id }}" value="{{ a.id }}"/>
                     <input type="text" class="form-control" name="edit_question_{{q_no}}_option_[]"  value="{{ a.name }}">
                  </div>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  <style>
    .quiz-title {
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

.quiz-description {
  text-align: center;
  font-size: 1.2rem;
  margin-bottom: 1rem;
}

.time-remaining {
  text-align: right;
  margin-bottom: 1rem;
}

.card {
  margin-bottom: 1rem;
}

.card-header {
  font-size: 1.2rem;
  font-weight: bold;
}

.list-group {
  margin-top: 1rem;
}

.list-group-item {
  padding: 0.5rem 1rem;
  border: none;
}

.option {
  margin-bottom: 0.5rem;
}

.form-check-input {
  margin-right: 0.5rem;
}

.btn-primary {
  margin-top: 1rem;
  float: right;
}

  </style>
{% endblock %}
